<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<META http-equiv="content-type" content="text/html; charset=utf8">
<TITLE> 10초후에 macsplex.com페이지로 이동이 됩니다</TITLE>
<SCRIPT LANGUAGE="JavaScript">
function Timer() {
setTimeout("locateKap()",10000);
 }
function locateKap(){
 location.replace("http://macsplex.com");
}
</SCRIPT>
<script language='javascript'>
  cnt = 10; // 카운트다운 시간 초단위로 표시
  function countdown() {
   if(cnt == 0){
          // 시간이 0일경우
 
         locateKap();
   }else {
         // 시간이 남았을 경우 카운트다운을 지속한다.
        document.all.choonDiv.innerHTML = cnt + "초후에 macsplex.com 페이지로 이동이 됩니다..";
        setTimeout("countdown()",1000);
  cnt--;
   }
  }
</script>
 
</HEAD>
<BODY onLoad="Timer();">
 
<div id="choonDiv"></div>
 
<script>countdown();</script>
</BODY>
</HTML>
